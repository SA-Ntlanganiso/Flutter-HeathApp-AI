  connectivity_plus: ^5.0.2
  speech_to_text: ^6.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.2
  build_runner: ^2.4.7
  isar_generator: ^3.1.0+1
  riverpod_generator: 2.4.0
  json_serializable: ^6.7.1
  flutter_lints: ^5.0.0
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/medical_terms/
    - assets/ai_prompts/
    - assets/fonts/