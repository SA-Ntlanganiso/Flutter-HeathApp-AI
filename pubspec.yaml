name: agcare_plus
description: AGCare+ Healthcare Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # ===== CORE =====
  flutter_riverpod: ^2.4.9
  hooks_riverpod: ^2.4.9
  get_it: ^7.6.4
  
  # ===== DATABASE =====
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  mongo_dart: ^0.10.3
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  flutter_tts: ^3.8.5
  
  # ===== STATE MANAGEMENT =====
  collection: ^1.17.1
  
  # ===== INTERNATIONALIZATION =====
  intl: ^0.18.1
  
